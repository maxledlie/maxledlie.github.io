<header class="site-header" role="banner">
    <nav class="site-nav">
        {% for item in site.data.navigation %}
            <div class="page-link">
                <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>
                    {{ item.name }}
                </a>
            </div>
        {% endfor %}
    </nav>
</header>
